<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Bun and Nav columns -->
  <nav>
    <div class="col1">
      <a href="./index.html"><img src="logo/logo-01.svg" alt="Bun Bun Bake Shop" class="logo"></a>
    </div>

    <div class="wrapper">
      <div class="second-wrapper">
        <div class="col2"><a href="index.html">PRODUCTS</a></div>
        <div class="col2"><a href="./cart.html">CART</a></div>
      </div>
      <hr>
      </hr>
      <h1>Shopping Cart</h1>
    </div>
  </nav>


  <!-- Original Cinnamon Roll Row -->
  <div class="detail-wrapper">
    <div class="detail-item-cart">
      <div class="col1">
        <img src="products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="item-photo-cart">
        <p class="remove-btn">Remove</p>
      </div>
      <div class="col2-cart">
        <p>Original Cinnamon Roll</p>
        <p>Glazing: Keep Original</p>
        <p>Pack Size: 1</p>
      </div>
      <div class="col3">
        <h3>$2.49</h3>
      </div>
    </div>

    <!-- Double Cinnamon Roll Row -->
    <div class="detail-item-cart">
      <div class="col1">
        <img src="products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll"
          class="item-photo-cart">
        <p class="remove-btn">Remove</p>
      </div>
      <div class="col2-cart">
        <p> Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar Milk</p>
        <p>Pack Size: 6</p>
      </div>
      <div class="col3">
        <h3>$27.45</h3>
      </div>
    </div>

    <!-- black line -->
    <hr class="hr-cart"></hr>

  
    <!-- Total and Price Columns -->
    <div class="detail-item-cart">
      <div class="col-total">
        <h3>Total:</h3>
      </div>
      <div class="col-price">
        <h3>$29.94</h3>
      </div>      
    </div>
    
    <div class="detail-item-cart">
      <div class="col-total">
        <!-- empty div -->
      </div>
      <div class="col-price">
        <button type="button"> Checkout </button>
      </div>      
    </div>
    

  </div>
</body>

</html>
