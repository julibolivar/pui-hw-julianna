<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
      <a href="index.html"><img src="./assets/logo-01.svg" alt="Bun Bun Bake Shop" class="logo"></a>
      <!-- logo link to home -->
    </header>
    
    <hr> 
    <!-- black line -->

    <nav>
      <p><a href="index.html">PRODUCTS</a></p>
      <p><a href="cart.html">CART</a></p>
    </nav>
    
    <br>
    <!-- line break -->

    <h1>Our hand-made cinnamon rolls</h1>

    <div class="detail-item">
      <img src="./assets/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"  class="detail-item-image">
    </div>
    <!-- img -->
    
    <div class="detail-text">
        <p class="item-price">Customize our delicious, hand-made cinnamon roll to your liking!</p>

        <label for="glaze">Glazing:</label>
        <br>
        <select name="glaze" id="glaze">
        <option value="keep-original">Keep original</option>
        <option value="sugar-milk">Sugar milk</option>
        <option value="vanilla-milk">Vanilla Milk</option>
        <option value="double-chocolate">Double chocolate</option>
        </select>

        <label for="pack-size">Pack size:</label>
        <br>
        <select name="pack-size" id="pack-size">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
        </select>

        <div class="detail-cart">
            <p class="detail-item-price">$2.49</p>
            <button>Add to Cart</button>
        </div>
        <!-- price and button -->

    </div>



  </body>
  
</html>
