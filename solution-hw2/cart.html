<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

  <body>
    <header>
      <a href="./index.html"><img src="logo/logo-01.svg" alt="Bun Bun Bake Shop" class="logo"></a>
    </header>

    <hr></hr>

    <!-- Nav Buttons -->
    <nav>
      <p><a class="nav-btn" href="index.html">PRODUCTS</a></p>
      <p><a href="./cart.html">CART</a></p>
     </nav>


    <h1>Shopping Cart</h1>

    <!-- Original Cinnamon Roll -->
    <div class="detail-item-cart">
      <div> 
        <img src="products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="item-photo-cart">
        <p class="remove-btn">Remove</p>
        <p>Original Cinnamon Roll</p>
        <p>Glazing: Keep Original</p>
        <p>Pack Size: 1</p>
        <h3>$2.49</h3>
      </div>

      <!-- Double Chocolate Cinnamon Roll -->
      <div class="detail-item-cart">
        <div> 
          <img src="products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" class="item-photo-cart">
          <p class="remove-btn">Remove</p>
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar Milk</p>
          <p>Pack Size: 6</p>
          <h3>$27.45</h3>
        </div>

    <br></br>

    <hr></hr>

      <!-- Total -->
      <div>
        <h3>Total: $29.94</h3>
        <button type="button"> Checkout </button>
      </div>
    </div>

  </body>
</html>
